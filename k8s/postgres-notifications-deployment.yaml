apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
    kompose.version: 1.38.0 (a8f5d1cbd)
  labels:
    io.kompose.service: postgres-notifications
  name: postgres-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres-notifications
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s/
        kompose.version: 1.38.0 (a8f5d1cbd)
      labels:
        io.kompose.service: postgres-notifications
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: notifications_db
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_USER
              value: admin
          image: postgres:15
          name: postgres-notifications
          ports:
            - containerPort: 5432
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "256Mi"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-notifications-data
      restartPolicy: Always
      volumes:
        - name: postgres-notifications-data
          persistentVolumeClaim:
            claimName: postgres-notifications-data
